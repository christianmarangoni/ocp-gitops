---
apiVersion: apps.open-cluster-management.io/v1
kind: Channel
metadata:
  name: channel-openshift-gitops
  namespace: openshift-gitops
spec:
  type: Git
  pathname: https://github.com/christianmarangoni/ocp-gitops.git
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: pr-openshift-gitops
  namespace: openshift-gitops
spec:
  clusterConditions:
    - type: ManagedClusterConditionAvailable
      status: "True"
  clusterSelector:
    matchLabels:
      local-cluster: "true"
---
apiVersion: apps.open-cluster-management.io/v1
kind: Subscription
metadata:
  name: sub-openshift-gitops
  namespace: openshift-gitops
  labels:
    app: openshift-gitops
  annotations:
    apps.open-cluster-management.io/github-path: ocp-gitops 
    apps.open-cluster-management.io/git-branch: RHACM
    apps.open-cluster-management.io/git-current-commit: 
    apps.open-cluster-management.io/git-path: ocp-gitops
    apps.open-cluster-management.io/reconcile-option: merge
spec:
  channel: openshift-gitops/channel-openshift-gitops
  placement:
    placementRef:
      kind: PlacementRule
      name: pr-openshift-gitops
---
apiVersion: app.k8s.io/v1beta1
kind: Application
metadata:
  name: openshift-gitops
  namespace: openshift-gitops
spec:
  componentKinds:
  - group: apps.open-cluster-management.io
    kind: Subscription
  descriptor: {}
  selector:
    matchExpressions:
    - key: app
      operator: In
      values:
      - openshift-gitops
