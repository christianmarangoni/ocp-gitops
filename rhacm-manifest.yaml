---
apiVersion: apps.open-cluster-management.io/v1
kind: Channel
metadata:
  name: openshift-gitops
  namespace: openshift-operators
spec:
  type: Git
  pathname: https://github.com/christianmarangoni/ocp-gitops
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: openshift-gitops-placement
  namespace: openshift-operators
spec:
  clusterConditions:
    - type: ManagedClusterConditionAvailable
      status: "True"
  clusterSelector:
    matchLabels:
      local-cluster: "true"
---
apiVersion: apps.open-cluster-management.io/v1
kind: Subscription
metadata:
  name: openshift-gitops
  namespace: openshift-operators
  labels:
    app: openshift-gitops
  annotations:
    apps.open-cluster-management.io/github-path: 03.Application_Lifecycle/demo-argocd/argocd-resources ### non so cosa sia 
spec:
  channel: openshift-operators/argocd-app
  placement:
    placementRef:
      kind: PlacementRule
      name: openshift-gitops-placement
---
apiVersion: app.k8s.io/v1beta1
kind: Application
metadata:
  name: openshift-gitops
  namespace: openshift-operators
spec:
  componentKinds:
  - group: apps.open-cluster-management.io
    kind: Subscription
  descriptor: {}
  selector:
    matchExpressions:
    - key: app
      operator: In
      values:
      - openshift-gitops
